<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./../resources/HomePage.xhtml">
        <f:metadata>
            <f:event listener="#{usuarioBean.carregarCadastro()}" type="preRenderView"/>
        </f:metadata>

        <ui:define name="Conteúdo da Página">
            <h:form>
                <p:tabView>
                   

                    <p:tab  title="Usuario">

                        <p:commandButton value="Novo" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Add.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Pesquisar" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Search.png"/>  
                        </p:commandButton>  

                        <p:commandButton value="Alterar" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Modify.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Sair" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Exit.png"/>  
                        </p:commandButton> 
                        <center>
                            <h3 style="margin-bottom: 0.5cm">Cadastro de Usuários</h3>
                        </center>

                        <p:messages />
                        <p:panel header="Informações do Cadastro">

                            <p:panelGrid columns="4">

                                <h:outputText value="Código do Usuário *" />
                                <p:inputText  required="true" label="Código do Usuário"  />

                                <h:outputText value="Data do Cadastro *" />
                                <p:inputMask  mask="99/99/9999" title="Data do Cadastro" value="#{usuarioBean.dataAtual}"/>                                         

                            </p:panelGrid>

                        </p:panel>

                        <p:panel header=" Nível de Acesso">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="Nivel" value="Nivel de Acesso" />

                                <p:selectOneMenu id="Nivel" style="width:125px">
                                    <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                                    <f:selectItem itemLabel="Usuário" itemValue="Usuário" />                                
                                </p:selectOneMenu>                         

                                <p:outputLabel for="Status" value="Status" />

                                <p:selectOneMenu id="Status" style="width:125px ">
                                    <f:selectItem itemLabel="Ativo" itemValue="Ativo" />
                                    <f:selectItem itemLabel="Inativo" itemValue="Inativo" />
                                </p:selectOneMenu>
                            </p:panelGrid>

                        </p:panel>

                        <p:panel header=" Autenticação">


                            <p:panelGrid columns="2">

                                <h:outputText value="Informe a senha *" />
                                <p:password  required="true" label="Informe a senha" value="#{usuarioBean.usuarioCadastro.senha}" redisplay="true"/>

                                <h:outputText value="Repita a senha *" />
                                <p:password  required="true" label="Repita a senha" value="#{usuarioBean.senhaRepetida}" redisplay="true"/>

                            </p:panelGrid>


                            <p:separator/>
                            <br/>
                            <p:outputLabel value="Usuário altera senha no próximo login " style="margin-left: 0.3cm"/>
                            <p:selectBooleanCheckbox value="Sim" />

                            <p:separator/>
                            <br/>
                            <p:commandButton value="Confirmar" ajax="false" style="margin-right: 0.3cm" actionListener="#{usuarioBean.Salvar}" >  
                                <p:graphicImage value="/icones/PNG-32/Save.png"/>  
                            </p:commandButton>  

                            <p:commandButton value="Cancelar" ajax="false" style="margin-right: 0.3cm">  
                                <p:graphicImage value="/icones/PNG-32/Exit.png"/>  
                            </p:commandButton>



                        </p:panel>

                    </p:tab>
                </p:tabView>
            </h:form>

        </ui:define>           

    </ui:composition>


</html>
