<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../resources/HomePage.xhtml">
        <ui:define name="metadata">

        </ui:define>
        <ui:define name="Conteúdo da Página">
            <h:form>

                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:tab id="identificacao" title="Identificação">

                    <center>
                        <h3>Pesquisa de Funcionarios Rápida</h3>
                    </center>

                    <p:panel header= "Parâmetros de Pesquisa" >
                        <h3>Informe o CPF do funcionário para efetuar a pesquisa </h3>
                        <h:panelGrid columns="3" columnClasses="label, value">

                     <p:outputLabel value="CPF:" />
                     <p:inputMask  mask="999.999.999-99" title="CPF" value="#{funcionarioBean.parametroFuncionario}" size="20">
                                <f:validateBean/>
                     </p:inputMask>
                            <p:commandButton id="PesquisaFuncionario" value="Pesquisar e Cadastrar" 
                                             ajax="false" style="margin-right: 0.3cm" 
                                             action="Usuarios.xhtml?faces-redirect=true">  
                                <p:graphicImage value="/icones/PNG-32/Search.png"/>  
                            </p:commandButton>  

                        </h:panelGrid>

                    </p:panel>
                </p:tab>
            </h:form>
        </ui:define>   


    </ui:composition>


</html>
