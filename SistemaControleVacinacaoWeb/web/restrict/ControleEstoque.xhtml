<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./../resources/HomePage.xhtml">

        <ui:define name="Conteúdo da Página">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:tab id="Vacinas" title="Vacinas">

                    <p:panel id="panelBotoesVacina">

                        <p:commandButton value="Novo"  style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Add.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Pesquisar" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Search.png"/>  
                        </p:commandButton>  

                        <p:commandButton value="Alterar" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Modify.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Salvar" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Save.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Excluir" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Delete.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Sair" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Exit.png"/>  
                        </p:commandButton>
                    </p:panel>

                    <center>

                        <h3 style="margin-bottom: 0.5cm">Entrada e Saída  Estoque </h3>

                    </center>

                 

                        <p:messages />
                        
                      <p:panel header="TipodeMovimentação">                     
                        <p:selectOneRadio id="TipodeMovimentação" value="#{radioView.TipodeMovimentação}">
                            <f:selectItem itemLabel="Entrada" itemValue="Entrada" />
                            <f:selectItem itemLabel="Saída" itemValue="Saída" />                        
                        </p:selectOneRadio>
                      </p:panel>
                        
                      <p:panel header="Unidade">    
                        <h:panelGrid columns="2" columnClasses="label, value">
                              <h:outputText value="Unidade" />
                              <p:inputText required="true" label="Unidade" size="15"/>                        
                        </h:panelGrid>  
                       </p:panel>
                        
                      <p:panel header="Dados Operador">   
                      <h:panelGrid columns="10" columnClasses="label, value">
                            <h:outputText value="Codigo Operador " />
                            <p:inputText required="true" label="Codigo Operador" size="15"/>
                            
                            <h:outputText value="Operador " />
                            <p:inputText required="true" label="Operador" size="50"/>
                      </h:panelGrid>  
                       </p:panel>
                        
                       <p:panel header="Dados da Movimetação"> 
                      <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Codigo Vacina " />
                            <p:inputText required="true" label="Codigo Vacina" size="15"/>
                            
                            <h:outputText value="Vacina " />
                            <p:inputText required="true" label="Vacina" size="50"/>
                            
                                                    
                            <h:outputText value="Quantidade estoque " />
                            <p:inputText required="true" label="Quantidade estoque" size="15"/>
                            
                            <h:outputText value="Quantidade acerto " />
                            <p:inputText required="true" label="Quantidade acerto" size="15"/>
                            
                            <h:outputText value="Quantidade final " />
                            <p:inputText required="true" label="Quantidade final" size="15"/>
                     </h:panelGrid> 
                       </p:panel>      
                

                </p:tab>
            </h:form>
        </ui:define>           



    </ui:composition>


</html>
