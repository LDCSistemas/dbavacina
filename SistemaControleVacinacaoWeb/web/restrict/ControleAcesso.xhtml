<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./../resources/HomePage.xhtml">

        <ui:define name="Conteúdo da Página">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:tab id="Vacinas" title="Vacinas">

                    <p:panel id="panelBotoesVacina">

                        <p:commandButton value="Novo"  style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Add.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Pesquisar" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Search.png"/>  
                        </p:commandButton>  

                        <p:commandButton value="Alterar" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Modify.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Salvar" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Save.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Excluir" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Delete.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Sair" ajax="false" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Exit.png"/>  
                        </p:commandButton>
                    </p:panel>

                    <center>

                        <h3 style="margin-bottom: 0.5cm">Controle de Acesso </h3>

                    </center>

                   <p:panel header= "Dados do Usuário" style="margin-top: 0.5cm">

                        <p:messages />

                        <h:panelGrid columns="4" columnClasses="label, value">

                            <h:outputText value="Código" />
                            <p:inputText  required="false" label="Código" />

                            <h:outputText value="Nome operador *" />
                            <p:inputText required="true" label="Nome operador" size="55"/>

                        </h:panelGrid>
                         <h:panelGrid columns="4" columnClasses="label, value">

                            <h:outputText value="Senha " />
                            <p:inputText  required="true" label="Senha " />

                            <h:outputText value="Confirmar Senha *" />
                            <p:inputText required="true" label="Confirmar Senha"/>

                        </h:panelGrid>
                        <h:panelGrid columns="4" columnClasses="label, value">
                            <h:outputText value="" />
                            <p:inputTextarea rows="10" cols="82"  required="true" label="Senha" />
                        </h:panelGrid>
                       
                        <p:outputLabel  for="Ações" value="Ações" />
                        <p:selectOneRadio id="Ações" value="#{radioView.Ações}">
                            <f:selectItem itemLabel="Incluir" itemValue="Incluir" />
                            <f:selectItem itemLabel="Alterar" itemValue="Alterar" />
                            <f:selectItem itemLabel="Excluir" itemValue="Excluir" />
                        </p:selectOneRadio>
         
                    </p:panel> 

                </p:tab>
            </h:form>
        </ui:define>           



    </ui:composition>


</html>
