<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./../resources/HomePage.xhtml">

        <ui:define name="Conteúdo da Página">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:tab id="Vacinas" title="Vacinas">

                    <p:panel id="panelBotoesVacina">

                        <p:commandButton value="Novo" actionListener="#{vacinaBean.limpaVacina}" 
                                         style="margin-right: 0.3cm"
                                         update="@form"/>

                        <p:commandButton value="Pesquisar"  style="margin-right: 0.3cm">  
                            <p:graphicImage value="/resources/restrict/images/PNG-32/Search.png"/>  
                        </p:commandButton>  

                        <p:commandButton value="Alterar"  style="margin-right: 0.3cm">  
                            <p:graphicImage value="/resources/restrict/images/PNG-32/Modify.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Salvar" icon="ui-icon ui-icon-disk"
                                         action="#{vacinaBean.insertVacina}" style="margin-right: 0.3cm"
                                         update="@form"/>

                        <p:commandButton value="Excluir"  style="margin-right: 0.3cm">  
                            <p:graphicImage value="/resources/restrict/images/PNG-32/Delete.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Sair"  style="margin-right: 0.3cm">  
                            <p:graphicImage value="/resources/restrict/images/PNG-32/Exit.png"/>  
                        </p:commandButton>
                    </p:panel>

                    <center>

                        <h3 style="margin-bottom: 0.5cm">Cadastro de Vacinas </h3>

                    </center>

                    <p:panel header= "Dados da Vacina" style="margin-top: 0.5cm">
                        

                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText value="Código da Vacina *" />
                            <p:inputText  readonly="true" label="Código da Vacina" value="#{vacinaBean.vacina.codigoVacina}"/>

                            <h:outputText value="Nome da Vacina *" />
                            <p:inputText  label="Nome da Vacina" value="#{vacinaBean.vacina.nomeVacina}"/>

                        </h:panelGrid>

                    </p:panel>

                </p:tab>
            </h:form>
        </ui:define>           



    </ui:composition>


</html>
