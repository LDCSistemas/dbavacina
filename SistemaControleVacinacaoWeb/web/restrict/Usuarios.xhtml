<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./../resources/HomePage.xhtml">
        <f:metadata>
            <f:event listener="#{funcionarioBean.carregarFuncinarioPorCpf()}" type="preRenderView"/>
        </f:metadata>

        <ui:define name="Conteúdo da Página">
            <h:form>
                <p:tabView>


                    <p:tab  title="Usuario">

                        <p:commandButton value="Novo"  style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Add.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Pesquisar"  style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Search.png"/>  
                        </p:commandButton>  

                        <p:commandButton value="Alterar"  style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Modify.png"/>  
                        </p:commandButton>

                        <p:commandButton value="Salvar"  style="margin-right: 0.3cm" actionListener="#{usuarioBean.Salvar}" >  
                            <p:graphicImage value="/icones/PNG-32/Save.png"/>  
                        </p:commandButton>  

                        <p:commandButton value="Sair"  action="Home" immediate="true" style="margin-right: 0.3cm">  
                            <p:graphicImage value="/icones/PNG-32/Exit.png"/>  
                        </p:commandButton> 
                        <center>
                            <h3 style="margin-bottom: 0.5cm">Cadastro de Usuários</h3>
                        </center>

                        
                        <p:panel header="Informações do Cadastro">

                            <p:panelGrid columns="4">

                                <h:outputText value="Código do Usuário *" />
                                <p:inputText   label="Código do Usuário" value="#{usuarioBean.usuarioCadastro.codigoUsuario}"  />                                

                                <h:outputText value="Data do Cadastro *" />
                                <p:inputMask  mask="99/99/9999" title="Data do Cadastro" value="#{usuarioBean.dataAtual}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" /> 
                                </p:inputMask>                                         

                                <h:outputText value="Código do Funcionário *" />
                                <p:inputText   label="Código do Usuário" value="#{funcionarioBean.funcionarioCadastro.codigoFuncionario}" /> 

                                <h:outputText value="Nome do Funcionário *" />
                                <p:inputText   label="Nome do Funcionário" size="55" value="#{funcionarioBean.funcionarioCadastro.nome}"/>
                               
                                <h:outputText value="Data de Nascimento *" />
                                <p:inputMask  mask="99/99/9999" title="Data do Cadastro" value="#{funcionarioBean.funcionarioCadastro.dataCadastro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" /> 
                                </p:inputMask>                                        


                            </p:panelGrid>

                        </p:panel>

                        <p:panel header=" Nível de Acesso">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="Nivel" value="Nivel de Acesso" />

                                <p:selectOneMenu id="Nivel" style="width:125px" value="#{usuarioBean.usuarioCadastro.nivelAcesso}">
                                    <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                                    <f:selectItem itemLabel="Usuário" itemValue="Usuário" />                                
                                </p:selectOneMenu>                         

                                <p:outputLabel for="Status" value="Status" />

                                <p:selectOneMenu id="Status" style="width:125px " value="#{usuarioBean.usuarioCadastro.statusUsuario}">
                                    <f:selectItem itemLabel="Ativo" itemValue="Ativo" />
                                    <f:selectItem itemLabel="Inativo" itemValue="Inativo" />
                                </p:selectOneMenu>
                            </p:panelGrid>

                        </p:panel>

                        <p:panel header=" Autenticação">


                            <p:panelGrid columns="2">

                                <h:outputText value="Informe a senha *" />
                                <p:password   label="Informe a senha" value="#{usuarioBean.usuarioCadastro.senha}" redisplay="true"/>

                                <h:outputText value="Repita a senha *" />
                                <p:password   label="Repita a senha" value="#{usuarioBean.senhaRepetida}" redisplay="true"/>

                            </p:panelGrid>

                            <p:separator/>
                            <br/>
                            <p:outputLabel value="Usuário altera senha no próximo login " style="margin-left: 0.3cm" />
                            <p:selectBooleanCheckbox  value="#{usuarioBean.usuarioCadastro.NAlteraSenhaProximoLogin}" />                

                        </p:panel>

                    </p:tab>
                </p:tabView>
            </h:form>

        </ui:define>           

    </ui:composition>


</html>
